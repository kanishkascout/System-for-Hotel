<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<div mat-card class="wrapper">
   
<header class="signupheader">
    
    <h1>Sign Up Form </h1>

</header>
    <form method="post" action="" class="signupform" (ngSubmit)="signupForm()">
    <div class="signupfield-prepend">
        <span class="signupform-addon"><i class="fa fa-user fa-2x"></i></span>
        <input
        name = "name"
        class="signupformfield" 
        type="text" 
        placeholder="Full Name" 
        [(ngModel)]="name"
        required
        minlength="5"
        #nameInput="ngModel">
        
    </div>
    <div class="signupfield-prepend">
        <span class="signupform-addon"><i class="fa fa-envelope fa-2x"></i></span>
        <input
        name ="email" 
        class="signupformfield" 
        type="email" 
        placeholder="Email" 
        [(ngModel)]="email"
        #userEmail required>
       
    </div>
    <div class="signupfield-prepend">
        <span class="signupform-addon"><i class="fa fa-key fa-2x"></i></span>
        <input
        name ="password" 
        class="signupformfield" 
        type="password" 
        placeholder="Password" 
        #userPwd required>
    </div>
    <div class="signupfield-prepend">
        <span class="signupform-addon"><i class="fa fa-lock fa-2x"></i></span>
        <input
        name ="confirmPassword" 
        class="signupformfield" 
        type="password" 
        placeholder="Confirm Password" 
        [(ngModel)]="confirmPassword"
        required>
    </div>
    <div class="signupfield-prepend">
        <button mat-button class="signupbtn" type="submit"(click)="authService.SignUp(userEmail.value, userPwd.value)" >Sign Up </button>
    </div>
    <div class="signupfield-prepend">
        <span style="font-family: 'Lato',Arial,sans-serif;">Already have an account? <span class="redirect" style="font-family: 'Lato',Arial,sans-serif;"(click)="dialogRef.close()" (click)="onSignin()">Log In</span></span>
    </div>
    </form>
</div>
