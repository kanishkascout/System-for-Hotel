  <form #form="ngForm" style="background-color:honeydew" (submit)="onSubmit(form)">
  
      <h5 class="card-header" style="margin:10px; background-color:gray;">Inquire for Events</h5>
      <h6 class="card-header" >personal details</h6>
      
      <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Name or Organization</label>
          <div class="col-sm-8">
            <input type="name" class="form-control" name="name" #name="ngModel"  [(ngModel)]="service.formData.name" placeholder="Name with initials or Name of Organization">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputAddress" class="col-sm-2 col-form-label">Postal Address</label>
            <div class="col-sm-8">
              <input type="address" class="form-control" name="address" #address="ngModel"  [(ngModel)]="service.formData.address" placeholder="11/1,Colombo street,Colombo">
            </div>
          </div> 
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" name="email" #email="ngModel"  [(ngModel)]="service.formData.email" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputpPhone" class="col-sm-2 col-form-label">Telephone Number</label>
        <div class="col-sm-4">
          <input type="phoneNo" class="form-control" name="phoneNoL" #phoneNoL="ngModel"  [(ngModel)]="service.formData.phoneNoL" placeholder="land">
        </div>
        <div class="col-sm-4">
            <input type="phoneNo" class="form-control" name="phoneNoM" #phoneNoM="ngModel"  [(ngModel)]="service.formData.phoneNoM" placeholder="mobile">
          </div>
      </div>
  
      <h6 class="card-header">Event Details</h6>
  
      <div class="form-group row">
          <label for="inputEventName" class="col-sm-2 col-form-label">Event Name</label>
          <div class="col-sm-8">
            <input type="eventName" class="form-control" name="eventName" #eventName="ngModel"  [(ngModel)]="service.formData.eventName" placeholder="Name of event">
          </div>
        </div>
  
  
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Event Type</legend>
          <div class="col-sm-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Wedding
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Party
              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                <label class="form-check-label" for="gridRadios3">
                  Meeting
                </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4">
                  <label class="form-check-label" for="gridRadios4">
                    Conference
                  </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios5" value="option5">
                      <label class="form-check-label" for="gridRadios5">
                        Exhibition
                      </label>
                    </div>
                
          
          </div>
     
  
          
              <legend class="col-form-label col-sm-2 ">Event time</legend>
                <div class="col-sm-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios21" value="option1" checked>
                  <label class="form-check-label" for="gridRadios21">
                    Breakfast
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios22" value="option2" checked>
                    <label class="form-check-label" for="gridRadios22">
                      Lunch
                    </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios23" value="option1" checked>
                      <label class="form-check-label" for="gridRadios23">
                        Dinner
                      </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios24" value="option1" checked>
                        <label class="form-check-label" for="gridRadios24">
                          Whole Day
                        </label>
                      </div>
                </div>
          
        </div>
      </fieldset>
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Event Day</label>
            <div class="col-sm-4">
              <input type="date" class="form-control" name="eventDayFrom" #eventDayFrom="ngModel"  [(ngModel)]="service.formData.eventDayFrom" placeholder="">
            </div>
            <p>to</p> 
              <div class="col-sm-4">
                <input type="date" class="form-control" name="eventDayTo" #eventDayTo="ngModel"  [(ngModel)]="service.formData.eventDayTo" placeholder="">
              
            </div>
          </div>
  
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Alternative Event Day</label>
            <div class="col-sm-4">
              <input type="date" class="form-control" name="alterDayFrom" #alterDayFrom="ngModel"  [(ngModel)]="service.formData.alterDayFrom" placeholder="">
            </div>
            <p>to</p> 
              <div class="col-sm-4">
                <input type="date" class="form-control" name="alterDayTo" #alterDayTo="ngModel"  [(ngModel)]="service.formData.alterDayTo" placeholder="">
              
            </div>
          </div>
  
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Number of Participants</label>
            <div class="col-sm-4">
              <input type="number" min="1" class="form-control" name="noOfPart" #noOfPart="ngModel"  [(ngModel)]="service.formData.noOfPart" placeholder="No. of Participants">
            </div>
          </div>
  
          <h6 class="card-header" >Set Up</h6>
  
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Preferred Location</legend>
              <div class="col-sm-6">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios31" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Receiption hall            (300 seats)
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios32" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    Conference Room            (25 seats)
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios33" value="option3">
                    <label class="form-check-label" for="gridRadios3">
                      Indoor Pub               (100 seats)
                    </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios34" value="option4">
                      <label class="form-check-label" for="gridRadios4">
                        Beach side pub and Beach  (30-100 seats)         
                      </label>
                      </div>
                      
              </div>
              </div>
            </fieldset>
  
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Any Rooms Required</legend>
                <div class="col-sm-2">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios41" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Yes
                    </label>
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios42" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      No
                    </label>
                  </div>
                  </div>
                </div>
                </fieldset>
  
                <div class="form-group row">
                  <label for="inputName" class="col-sm-2 col-form-label">*if yes state the number</label>
                  <div class="col-sm-4">
                    <input type="number" min="1" class="form-control" name="noOfRooms" #noOfRooms="ngModel"  [(ngModel)]="service.formData.noOfRooms" placeholder="No. of rooms">
                  </div>
                </div>
  
                <h6 class="card-header" >Additional Information</h6>
  
  
                <div class="form-group row">
                  <label for="inputName" class="col-sm-2 col-form-label">Additional Requirements and Comments</label>
                  <div class="col-sm-8" >
                    <input type="taxtarea"  class="form-control" name="comments" #comments="ngModel"  [(ngModel)]="service.formData.comments" placeholder="comments....." aria-rowspan="2">
                  </div>
                </div>
  
  
  
  
  
  
  
  
  
      
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary btn-lg" style="margin:10px;">Enquire</button>
        </div>
      </div>
    </form>
